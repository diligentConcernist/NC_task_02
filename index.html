<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Стек</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Структура данных "Стек"</h1>
        <form name="" onsubmit="return false;">
            <button id="createStack" class="controls">Создать стек</button>
            <br>
            <button id="fillStack" class="controls">Добавить в стек 10 случайных чисел</button>
            <br>
            <label for="elementField">Добавление элемента:</label><input type="textarea" id="elementField" 
            class="controls">
            <button id="addElement" class="controls">Добавить элемент</button>
            <br>
            <button id="peekElement" class="controls">Подсмотреть элемент на вершине стека</button>
            <br>
            <button id="popElement" class="controls">Показать элемент на вершине стека и убрать его</button>
            <br>
            <button id="printStack" class="controls">Вывести весь стек</button>
            <br>
            <button id="clearStack" class="controls">Очистить стек</button>
            <br>
            <textarea id="stackField" class="controls" rows="15" cols="5"></textarea>
        </form>
    </body>
</html>
